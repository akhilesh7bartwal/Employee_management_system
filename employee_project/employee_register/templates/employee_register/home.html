
<head>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>
<title>{% block title %}{% endblock %}</title>

<body
    style="font-family: 'PT Sans', sans-serif;background-image: url(https://miro.medium.com/max/1000/1*92QjKgROYFES7Djrj4QhfQ.png);background-size: cover;">

                <li class='nav-item'>

                </li>
            </ul>

                {% block nav %}{% endblock %}
                <li class='nav-item active ml-4'>
                    <a class='nav-link' href='/employee/employee'><button type="button" class="btn btn-dark">Employee Form</button></a>
                </li>

                    <a class='nav-link' href='/employee/list'><button type="button" class="btn btn-dark">Employee List</button></a>
